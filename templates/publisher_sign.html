<!DOCTYPE html>
<html>
<head>
  <link rel = "icon" href =
"https://www.imindq.com/Portals/0/EasyDNNnews/273/img-book-mind-mapping.jpg"
        type = "image/x-icon">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <meta name="viewport" content="width=device-width, initial-scale=1,">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<title>
  Sign up
</title>
<style>
a
{
  font-style: italic;
  color:black;
  text-decoration: underline;
  font-size: 20px;
}


    h1
    {
      text-align: center;
      font-style: italic;
      font-family: monospace;

    }
</style>


{% with messages = get_flashed_messages() %}
{% if messages %}
 {% for message in messages %}
 <div class="alert alert-danger" role="alert">
<span> {{message}} </span>
<button type="button" class="close" data-dismiss="alert" aria-label="Close">
<span aria-hidden="true">&times;</span>
</button>
</div>

 {% endfor %}
{% endif %}
{% endwith %}

</head>
<h1 class="w3-center w3-animate-left	">Booksera</h1>

    <body>
      <div class="card bg-light">
<article class="card-body mx-auto" style="max-width: 400px;">
	<h4 class="card-title mt-3 text-center" style="color:black">Publisher Sign up</h4>
	<form action="{{ url_for('publish')}}" method="post">
	<div class="form-group input-group">
		<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		 </div>
        <input name="username" class="form-control" placeholder="Full name" type="text" required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
		 </div>
        <input name="email" class="form-control" placeholder="Email address" type="email"  required>
    </div> <!-- form-group// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
		</div>
    	<input name="phone" class="form-control" placeholder="Phone number" type="text" >
    </div> <!-- form-group// -->
    <div class="form-group input-group">
      <!-- form-group end.// -->
    <div class="form-group input-group">
    	<div class="input-group-prepend">
		    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		</div>
        <input name="password" class="form-control" placeholder="Create password" type="password"  required>
    </div> <!-- form-group// -->

    <div class="form-group">
      </div>
        <button type="submit" class="btn btn-dark"> Create Account  </button>
    </div> <!-- form-group// -->
    <p class="text-center"> Already have an publisher account? <a href="{{ url_for('home2') }}" >Log In</a> </p>
</form>
</article>
</div>
<br><br>
<article class="bg-secondary mb-3">
<div class="card-body text-center">
    <h3 class="text-white mt-3"></h3>
<p class="h5 text-white"></p>   <br>
</div>
<br><br>
</article>
      </body>
    </html>
